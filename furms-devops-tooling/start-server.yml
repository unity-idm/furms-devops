- name: Include version vars
  include_vars:
    file: "files/config_templates/{{furmsVersion}}/version_vars.yml"

- name: "start server"
  command: "./{{serviceStartCmd}}"
  args:
    chdir: "{{serviceRuntimeAppDir}}"

- name:
  debug:
    msg: "url={{serviceURL}}{{healthCheckPath}}"

- name: "wait for service to start"
  uri:
      url: "{{serviceURL}}{{healthCheckPath}}"
      validate_certs: no
  register: result
  until: result.status == 200
  retries: 300
  delay: 1
